<!DOCTYPE HTML>
<html lang="en">
<head>
    

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Tag Testing Site</title>
    <link rel="stylesheet" href="styles.css">        
    <style>
        body
     
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4efef;
            color: #333;
        }
        header {
            background: #33ddff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .cta {
            background: #7d33ff;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .phone-number {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>

<body>
     <header>
        <div class="container">
            <h3>EB Testing Site</h3>
            <p>Testing Site for the Invoca Tag and Promo Numbers</p>
            <a href="tel:+877-316-2876</a>
        </div>
    </header>
      

    <a href="#contact" class="cta">Tell us about yourself</a>

        <h2 id="contact">Tell us about yourself</h2>
        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>

<a href="https://www.invoca.com">Check Out Invoca</a>

    
</body>
</html>
